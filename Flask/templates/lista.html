{% extends "template.html" %}
{% block conteudo %}

<style>
  body, html {
    background-color: #000 !important;
    color: #eee;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .container-custom {
    max-width: 900px;
    margin: auto;
  }


  .btn-custom {
    background-color: #6c757d; /* cinza m√©dio */
    border: none;
    color: #fff;
    padding: 10px 18px;
    margin-right: 10px;
    font-weight: 600;
    border-radius: 6px;
    box-shadow: 0 3px 8px rgba(108, 117, 125, 0.5);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }
  .btn-custom:hover, .btn-custom:focus {
    background-color: #495057;
    box-shadow: 0 5px 12px rgba(73, 80, 87, 0.8);
    color: #fff;
    outline: none;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    color: #eee;
  }
  thead {
    background-color: #222;
  }
  tbody tr:nth-child(odd) {
    background-color: #111;
  }
  tbody tr:nth-child(even) {
    background-color: #222;
  }
  th, td {
    padding: 12px 15px;
    border: 1px solid #444;
  }

  .action-link {
    color: #bbb;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
  }
  .action-link:hover {
    color: #fff;
    text-decoration: underline;
  }
</style>

<div class="container-custom">

  <a class="btn-custom" href="{{ url_for('login') }}">Login</a>
  <a class="btn-custom" href="{{ url_for('logout') }}">Logout</a>
  <a class="btn-custom" href="{{ url_for('novo') }}">Novo Jogo</a>

  <table>
      <thead>
      <tr>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Console</th>
          <th></th>
          <th></th>
      </tr>
      </thead>
      <tbody>
      {% for jogo in jogos %}
      <tr>
          <td>{{ jogo.nome }}</td>
          <td>{{ jogo.categoria }}</td>
          <td>{{ jogo.console }}</td>
          <td><a class="action-link" href="{{ url_for('editar', id=jogo.id) }}">Editar</a></td>
          <td><a class="action-link" href="{{ url_for('deletar', id=jogo.id) }}">Deletar</a></td>
      </tr>
      {% endfor %}
      </tbody>
  </table>

</div>

{% endblock %}
